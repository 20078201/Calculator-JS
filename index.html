<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">

    <script type="module" src="index.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div id="display" class="display">
                <div data-previous-operand class="previous_operand"></div>
                <div data-current-operand class="current_operand"></div>
            </div>
            <div data-number class="btn zero">0</div>
            <div data-number class="btn one">1</div>
            <div data-number class="btn two">2</div>
            <div data-number class="btn three">3</div>
            <div data-number class="btn four">4</div>
            <div data-number class="btn five">5</div>
            <div data-number class="btn six">6</div>
            <div data-number class="btn seven">7</div>
            <div data-number class="btn eight">8</div>
            <div data-number class="btn nine">9</div>
            <div data-number class="btn point">.</div>
            <div data-operation class="add btn">+</div>
            <div data-operation class="subtract btn">-</div>
            <div data-operation class="multiply btn">x</div>
            <div data-operation class="divide btn">/</div>
            <div data-equals class="equal btn">=</div>
            <div data-clear class="clear btn">C</div>
            <div data-delete class="delete btn">â¬…</div>
        </div>

        <footer></footer>
    </div>



</body>
</html>
