<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div id="display" class="display">
                <p id="pre_Value" class="previous_Value"></p>
                <p class="current_Value"></p>
            </div>
            <div class="cal-number btn">0</div>
            <div class="cal-number btn">1</div>
            <div class="cal-number btn">2</div>
            <div class="cal-number btn">3</div>
            <div class="cal-number btn">4</div>
            <div class="cal-number btn">5</div>
            <div class="cal-number btn">6</div>
            <div class="cal-number btn">7</div>
            <div class="cal-number btn">8</div>
            <div class="cal-number btn">9</div>
            <div class="add operation btn">+</div>
            <div class="subtract operation btn">-</div>
            <div class="multiply operation btn">x</div>
            <div class="divide operation btn">/</div>
            <div class="equal operation btn">=</div>
            <div class="clear operation ACBtn">C</div>
        </div>
    </div>

</body>
</html>
